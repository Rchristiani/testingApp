<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Project</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="public/styles/style.css">
</head>
<body>
	<header>
		<div class="container">
			<h1 class="logo">TellaPanda</h1>
		</div>
	</header>
	<main>
		<form class="container main">
			<div id="phonePlan" class="content">
				<section class="clearfix">
					<h2>Step 1: Select a memory plan</h2>

					<input class="button" type="radio" id="type1" name="step1" value="0" data-gb="0" data-text="64 GB">
					<label class="label button" for="type1">64 GB</label>

					<input class="button" type="radio" id="type2" name="step1" value="200" data-gb="200" data-text="256 GB">
					<label class="label button" for="type2">256 GB</label>
				</section>
				<div class="dividers"></div>
				<section>
					<h2>Step 2: Choose your phone price</h2>

					<input type="radio" id="monthly" name="step2" value="0">
					<label id="monthlyLabel" class="label" for="monthly">Starting at $95 per month on a 2-year plan
						<span>$0</span>
					</label>
					<input type="radio" id="outright" name="step2" value="200">
					<label class="label" for="outright">Starting at $85 per month on a 2-year plan
						<span>$200</span>
					</label>

					<input type="radio" id="noTerm" name="step2" value="950">
					<label class="label" for="noTerm">No term pricing
						<span>$950</span>
					</label>
				</section>
				<div class="dividers"></div>
				<section>
					<h2>Step 3: Build your plan</h2>
					
					<input type="radio" id="plan1" name="step3" value="65">
					<label class="label" for="plan1">300 local daytime minutes
						<span>$65/mo</span>
					</label>

					<input type="radio" id="plan2" name="step3" value="70">
					<label class="label" for="plan2">Unlimited local calling
						<span>$70/mo</span>
					</label>

					<input type="radio" id="plan3" name="step3" value="75">
					<label class="label" for="plan3">Unlimited nationwide calling
						<span>$75/mo</span>
					</label>
				</section>
			</div>
			<aside>
				<p>Summary</p>
				<div class="aside_section">
					<h4>Due today</h4>
					<span class="dueToday"></span>
				</div>
				<div class="aside_section">
					<h4>Due monthly</h4>
					<span class="dueMonthly"></span>
				</div>
				<div class="aside_section">
					<h6>iPhone 8</h6>
					<p class="gb"></p>
					<br>
				</div>
				<button class="button-buy">Buy now</button>
			</aside>
		</form>
	</main>
	<div class="modal close-modal">
		<div class="modal_box">
			<i class="fa fa-times close-modal" aria-hidden="true"></i>
			<h2>Review your order</h2>
			<div class="aside_section">
				<h4>Due today</h4>
				<span class="dueToday"></span>
			</div>
			<div class="aside_section">
				<h4>Due monthly</h4>
				<span class="dueMonthly"></span>
			</div>
			<div class="aside_section">
				<h6>iPhone 8</h6>
				<p class="gb"></p>
				<br>
			</div>
			<button class="button-confirm">Confirm order</button>
		</div>
	</div>
	<footer>
		<div class="container">
			
		</div>
	</footer>
	<script src="public/scripts/main.js"></script>
	
</body>
</html>
